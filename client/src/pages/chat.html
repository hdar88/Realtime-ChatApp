<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Realtime-ChatApp</title>
	<link rel="stylesheet" href="../css/chat.css">
	<script src="https://cdn.socket.io/4.0.1/socket.io.min.js"></script>
</head>
<body>
<div class="chat-container">
	<!-- Sidebar Section -->
	<div class="sidebar">
		<div class="user-profile">
			<img src="../assets/user_profile_picture.webp" alt="User Image" class="user-image">
			<h3 id="user-name">Loading...</h3>
			<div class="settings-container">
				<img src="../assets/settings_icon_light.svg" alt="Settings Icon" class="settings-icon">
				<div class="settings-dropdown">
					<button class="dropdown-item" id="sign-out-btn">Sign Out</button>
					<button class="dropdown-item" id="settings-btn">Settings</button>
				</div>
			</div>
		</div>

		<!-- Search bar and user list -->
		<div class="search-container">
			<input type="text" id="chat-room-input" placeholder="Search...">
		</div>
		<div class="chat-rooms"></div>
	</div>

	<!-- Chat Section -->
	<div class="chat-section">
		<div class="messages-container" id="messages-container">
			<h2 id="chat-title">Select a chat</h2>
			<div class="chat-content" id="chat-content"></div>
		</div>
		<div class="user-input-container">
			<input type="text" id="user-input" placeholder="Type a message...">
			<button id="send-btn">Send</button>
		</div>
	</div>
</div>

<script src="../js/chat.js"></script>
</body>
</html>
