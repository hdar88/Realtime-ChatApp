<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Login - Realtime Chat App</title>
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap">
	<link rel="stylesheet" href="../css/auth.css">
</head>
<body>
	<div class="auth-container">
		<div class="auth-title">Realtime Chat</div>
		<div class="auth-subtitle">Welcome back! Please login to your account</div>
		
		<form id="login-form">
			<div class="form-group">
				<label for="login-username">Username</label>
				<input type="text" id="login-username" placeholder="Enter your username" required>
				<div class="error-message" id="username-error"></div>
			</div>
			
			<div class="form-group">
				<label for="login-password">Password</label>
				<div class="password-toggle">
					<input type="password" id="login-password" placeholder="Enter your password" required>
					<button type="button" class="password-toggle-btn" id="password-toggle">Show</button>
				</div>
				<div class="error-message" id="password-error"></div>
			</div>
			
			<div class="form-checkbox">
				<input type="checkbox" id="remember-me">
				<label for="remember-me">Remember me</label>
			</div>
			
			<button type="submit" id="login-button">Log In</button>
		</form>
		
		<div class="form-divider">or continue with</div>
		
		<div class="social-login">
			<div class="social-btn">
				<img src="../assets/google-icon.svg" alt="Google">
			</div>
			<div class="social-btn">
				<img src="../assets/github-icon.svg" alt="GitHub">
			</div>
		</div>
		
		<div class="auth-link">
			Don't have an account? <a href="signup.html">Sign Up</a>
		</div>
	</div>
	
	<script src="../js/login.js"></script>
</body>
</html>
