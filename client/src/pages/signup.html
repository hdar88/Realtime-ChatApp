<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Sign Up - Realtime Chat App</title>
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap">
	<link rel="stylesheet" href="../css/auth.css">
</head>
<body>
	<div class="auth-container">
		<div class="auth-header">
			<h1>Create Account</h1>
			<p class="auth-subtitle">Join our community and start chatting</p>
		</div>
		
		<form id="signup-form">
			<div class="form-group">
				<label for="signup-fullname">Full Name</label>
				<input type="text" id="signup-fullname" placeholder="Enter your full name" required>
				<div class="error-message" id="fullname-error"></div>
			</div>
			
			<div class="form-group">
				<label for="signup-username">Username</label>
				<input type="text" id="signup-username" placeholder="Choose a username" required>
				<div class="error-message" id="username-error"></div>
			</div>
			
			<div class="form-group">
				<label for="signup-password">Password</label>
				<div class="password-input-container">
					<input type="password" id="signup-password" placeholder="Create a password" required>
					<button type="button" id="password-toggle" class="password-toggle">
						<img src="../assets/eye-icon.svg" alt="Show password" width="20">
					</button>
				</div>
				<div class="error-message" id="password-error"></div>
			</div>
			
			<div class="form-group">
				<label for="signup-confirm-password">Confirm Password</label>
				<div class="password-input-container">
					<input type="password" id="signup-confirm-password" placeholder="Confirm your password" required>
					<button type="button" id="confirm-password-toggle" class="password-toggle">
						<img src="../assets/eye-icon.svg" alt="Show password" width="20">
					</button>
				</div>
				<div class="error-message" id="confirm-password-error"></div>
			</div>
			
			<div class="form-group">
				<label for="signup-gender">Gender</label>
				<select id="signup-gender" required>
					<option value="" disabled selected>Select your gender</option>
					<option value="male">Male</option>
					<option value="female">Female</option>
					<option value="other">Other</option>
				</select>
				<div class="error-message" id="gender-error"></div>
			</div>
			
			<button type="submit" class="submit-btn">Sign Up</button>
		</form>
		
		<div class="separator">
			<span>or sign up with</span>
		</div>
		
		<div class="social-login">
			<button class="social-btn google-btn">
				<img src="../assets/google-icon.svg" alt="Google" width="24">
				Google
			</button>
			<button class="social-btn github-btn">
				<img src="../assets/github-icon.svg" alt="GitHub" width="24">
				GitHub
			</button>
		</div>
		
		<p class="signup-link">Already have an account? <a href="login.html">Log In</a></p>
	</div>
	
	<script src="../js/signup.js"></script>
</body>
</html>
